  <script>
  window.Webflow ||= [];
  window.Webflow.push(() => {
    const btnFwd = document.getElementById('move-btn');    
    const btnBack = document.getElementById('move-btn-back');
    const obj = document.getElementById('move-target');
    const item = document.getElementById('item_width');
    if (!btnFwd || !btnBack || !obj || !item) return;
    const base = getComputedStyle(obj).transform;
    const baseTransform = (base && base !== 'none') ? base : '';
    obj.style.transition = 'transform 400ms ease';
    let dx = 0;
    btnFwd.addEventListener('click', (e) => {
      if (btnFwd.tagName === 'A' || btnFwd.closest('a')) e.preventDefault();
      const step = item.offsetWidth;
      const rect = obj.getBoundingClientRect();
      const currentRight = rect.right;
      const screenRight = window.innerWidth;
      if (currentRight < screenRight) {
        return;
      }
      dx -= step;
      obj.style.transform = `${baseTransform} translateX(${dx}px)`;
    });
    btnBack.addEventListener('click', (e) => {
      if (btnBack.tagName === 'A' || btnBack.closest('a')) e.preventDefault();
      const step = item.offsetWidth;
      const rect = obj.getBoundingClientRect();
      const currentLeft = rect.left;
      if (currentLeft >= 0) {
        return;
      }
      dx += step;
      obj.style.transform = `${baseTransform} translateX(${dx}px)`;
    });
  });
</script>
